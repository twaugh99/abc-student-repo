<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="infoDiv">

      <div id="header">
        <h1 id="topText">Welcome to my IPA Riddle</h1>
        <h2 id="instructionsText">Use the clues below to solve:</h2>
      </div>

      <div id="IPAinfoDiv">

        <h3>ʧɛk aʊt maɪ mɪni pɹɑʤɛkt nʌmbəɹ sɪks</h3>

        <div id="IPAkeyDiv">

          <div id="left4">
            <h4>fly = flaɪ</h4>
            <h4>rocks = ɹɑks</h4>
            <h4>ship = ʃɪp</h4>
            <h4>judge = ʤʌʤ</h4>
            <h4>team = tim</h4>
          </div>

          <div id="right4">
            <h4>chat = ʧæt</h4>
            <h4>cow = kaʊ</h4>
            <h4>jazz = ʤæz</h4>
            <h4>uncle = ʌŋkl</h4>
            <h4>went = wɛnt</h4>
          </div>

        </div>

      </div>

    </div>

    <div id="controlsDiv">
      <input type="text" id="textbox"></input>
      <button id="button">Solve</button>
    </div>

    <!-- <a href="https://www.ipachart.com/" target=”_blank”>If you are stuck, use this link to hear the sounds of the different symbols</a> -->

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
